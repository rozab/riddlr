<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title_block %}riddlr{% endblock %}
    </title>
</head>

<body>
    <div id="headerbox">
        <a href="{% url 'home' %}" id="logo" class="reset-a">riddlr</a>

        <ul id="menubar">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'top_riddles' %}">Top Riddles</a></li>
            <li><a href="{% url 'recent_riddles' %}">Recent Riddles</a></li>
            <li><a href="{% url 'add_riddle' %}">Create a Riddle</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
        </ul>

        <div id="accountbuttons">
            {% if user.is_authenticated %}
                <a href="{% url 'user' user.username %}" id="myprofile">Hello, {{ user.username }}</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-dark" id="logout">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-dark">Log In</a>
                <a href="{% url 'register' %}" class="btn btn-outline-dark">Register</a>
            {% endif %}
        </div>
    </div>

    <div id="content">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
