{% extends 'riddlr/base.html' %}

{% load staticfiles %}
{% block title_block %}
Add a riddle
{% endblock %}
{% block body_block %}
<h1>Create Riddle</h1>
<div>
<form id="RiddleForm" method="post" action="{% url 'add_riddle' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <h3>Riddle  :</h3>
    <input type="text" name="question"/>
    <h3>   Answer  :</h3>
    <input type="text" name="answer"/>
    <input type="submit" name="submit" value="Create Riddle" />
</form>
</div>
{% endblock %}
